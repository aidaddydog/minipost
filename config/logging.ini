[loggers]
keys=root,app

[handlers]
keys=console,file

[formatters]
keys=std

[logger_root]
level=INFO
handlers=console

[logger_app]
level=INFO
handlers=console,file
qualname=minipost

[handler_console]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=std
args=('/var/log/minipost/app.log','a',10485760,5)

[formatter_std]
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
