<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - minipost</title>
  <link rel="stylesheet" href="/static/auth_login.css" />
</head>
<body>
  <div class="wrap">
    <h1>minipost 登录</h1>
    <form method="post" action="/login">
      <label>账号</label>
      <input name="username" required placeholder="管理员账号">
      <label>密码</label>
      <input type="password" name="password" required placeholder="管理员密码">
      <button type="submit">登录</button>
      <p class="tip">首次部署：请使用部署时输入的 <code>ADMIN_USER/ADMIN_PASS</code></p>
      <p class="err" style="color:#ef4444;">{% if err %}账号或密码错误{% endif %}</p>
    </form>
  </div>
</body>
</html>
