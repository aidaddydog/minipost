<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - minipost</title>
  <link rel="stylesheet" href="/static/auth_login/frontend/static/auth_login.css">
</head>
<body>
  <div class="login">
    <h1>minipost 登录</h1>
    <form id="loginForm">
      <label>用户名 <input name="username" required></label>
      <label>密码 <input name="password" type="password" required></label>
      <button type="submit">登录</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd=new FormData(e.target);
      const params=new URLSearchParams();
      for(const [k,v] of fd.entries()) params.append(k,v);
      const res=await fetch('/api/v1/auth/login', {method:'POST', body:params});
      const msg=document.getElementById('msg');
      if(res.ok){
        msg.textContent='登录成功，正在跳转…';
        window.location.href='/';
      }else{
        const j=await res.json().catch(()=>({msg:'登录失败'}));
        msg.textContent=j.msg||'登录失败';
      }
    });
  </script>
</body>
</html>
