<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>删除物流确认</title>
  <script src="/modules/common/frontend/static/shell_api.js"></script>
  <style>
    body{ margin:0; padding:16px; }
    .btns{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }
  </style>
</head>
<body>
  <div role="alertdialog" aria-labelledby="ttl" aria-describedby="msg">
    <h3 id="ttl">确认删除该物流及其子渠道？</h3>
    <p id="msg">如被引用，后端将执行软删，不会影响历史单据。</p>
    <div class="btns">
      <button class="btn" id="btnCancel">取消</button>
      <button class="btn btn--black" id="btnOk">删除</button>
    </div>
  </div>
  <script>
    const API_BASES = Array.isArray(parent.__API_BASES__) && parent.__API_BASES__.length
      ? parent.__API_BASES__ : (parent.__API_BASE__ ? [String(parent.__API_BASE__)] : ['/api','/api/v1','/v1/api']);
    const buildURL = (b,p)=> b.replace(/\/+$/,'') + '/' + p.replace(/^\/+/,'');

    async function apiPut(path, json){
      let lastErr = null;
      for(const base of API_BASES){
        const url = buildURL(base, path);
        try{
          const res = await fetch(url, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(json) });
          const txt = await res.text();
          let data={}; try{ data = txt? JSON.parse(txt):{}; }catch(e){ data={ errors:[{message:'Invalid JSON'}] }; }
          if(res.status===404){ lastErr = new Error('[404] '+url); continue; }
          if(!res.ok){ throw new Error((data.errors||[]).map(e=>e.message).join('; ') || (res.status+' '+res.statusText)); }
          return data;
        }catch(e){ lastErr = e; }
      }
      throw lastErr || new Error('All API bases failed');
    }

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    document.getElementById('btnCancel').onclick = ()=> parent.ShellAPI.closeModal();
    document.getElementById('btnOk').onclick = async ()=>{
      try{
        await apiPut('/logistics/custom/'+encodeURIComponent(id), { deleted:true });
        parent.ShellAPI.emitResult('logistics_custom','deleted',{ id });
        parent.ShellAPI.closeModal();
      }catch(err){
        alert('删除失败：' + (err.message||err));
      }
    };
  </script>
</body>
</html>
