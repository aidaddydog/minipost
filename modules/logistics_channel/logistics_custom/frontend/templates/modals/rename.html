<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重命名物流</title>
  <script src="/modules/common/frontend/static/shell_api.js"></script>
  <style>
    body{ margin:0; padding:16px; }
    .form{ display:grid; gap:12px; }
    .row{ display:grid; grid-template-columns:120px 1fr; align-items:center; gap:8px; }
    .btns{ display:flex; justify-content:flex-end; gap:8px; margin-top:8px; }
    .input input{ width:100%; }
  </style>
</head>
<body>
  <div class="form" role="form" aria-label="重命名物流">
    <div class="row">
      <label for="newName">新的物流名称*</label>
      <div class="input"><input id="newName" type="text" placeholder="请输入新的名称" /></div>
    </div>
    <div class="btns">
      <button class="btn" id="btnCancel">取消</button>
      <button class="btn btn--black" id="btnOk">确定</button>
    </div>
  </div>
  <script>
    const API_BASES = Array.isArray(parent.__API_BASES__) && parent.__API_BASES__.length
      ? parent.__API_BASES__ : (parent.__API_BASE__ ? [String(parent.__API_BASE__)] : ['/api','/api/v1','/v1/api']);
    const buildURL = (b,p)=> b.replace(/\/+$/,'') + '/' + p.replace(/^\/+/,'');

    async function apiPut(path, json){
      let lastErr = null;
      for(const base of API_BASES){
        const url = buildURL(base, path);
        try{
          const res = await fetch(url, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(json) });
          const txt = await res.text();
          let data={}; try{ data = txt? JSON.parse(txt):{}; }catch(e){ data={ errors:[{message:'Invalid JSON'}] }; }
          if(res.status===404){ lastErr = new Error('[404] '+url); continue; }
          if(!res.ok){ throw new Error((data.errors||[]).map(e=>e.message).join('; ') || (res.status+' '+res.statusText)); }
          return data;
        }catch(e){ lastErr = e; }
      }
      throw lastErr || new Error('All API bases failed');
    }

    const params = new URLSearchParams(location.search);
    const id = params.get('id'); const cur = params.get('name')||'';
    document.getElementById('newName').value = cur;

    document.getElementById('btnCancel').onclick = ()=> parent.ShellAPI.closeModal();
    document.getElementById('btnOk').onclick = async ()=>{
      const name = document.getElementById('newName').value.trim(); if(!name){ alert('请输入名称'); return; }
      try{
        await apiPut('/logistics/custom/'+encodeURIComponent(id), { provider_name: name });
        parent.ShellAPI.emitResult('logistics_custom','renamed',{ id, name });
        parent.ShellAPI.closeModal();
      }catch(err){
        alert('重命名失败：' + (err.message||err));
      }
    };
  </script>
</body>
</html>
