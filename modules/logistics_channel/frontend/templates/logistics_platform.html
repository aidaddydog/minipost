<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"/><title>物流渠道</title></head>
<body>
<h2>物流渠道</h2>
<div id="list"></div>
<script>
fetch('/api/logistics/channels').then(r=>r.json()).then(data=>{
  const el=document.getElementById('list');
  el.innerHTML = '<pre>'+JSON.stringify(data,null,2)+'</pre>';
});
</script>
</body></html>
