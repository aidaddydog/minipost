<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"><title>物流渠道 - self</title>
  <link rel="stylesheet" href="/static/navauth_shell/frontend/static/nav_shell.css">
</head>
<body>
  <div class="shell">
    <div class="tabrow" id="tabRow" aria-label="三级页签卡片行">
      <div class="tabrow-inner">
        <div class="tab-wrap" style="width:100%">
          <div class="tabcard">
            <div class="toolbar"><div>此处为“物流渠道 / self”占位页（UI 复刻中保持设计变量一致）。</div></div>
            <div class="table-wrap"><div class="table-scroll"><table class="table"><thead><tr><th>渠道编码</th><th>渠道名称</th><th>运输方式</th></tr></thead><tbody id="tbody"></tbody></table></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="/static/navauth_shell/frontend/static/nav_shell.js" defer></script>
<script>
fetch('/api/v1/logistics/channels?page=1&page_size=20').then(r=>r.json()).then(j=>{
  const tb=document.getElementById('tbody'); if(!tb) return;
  tb.innerHTML = (j.items||[]).map(r=>`<tr><td>${r.channel_code}</td><td>${r.channel_name}</td><td>${r.transport_mode}</td></tr>`).join('');
});
</script>
</body></html>
