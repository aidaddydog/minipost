<!doctype html>
<html lang="zh-CN"><head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 · minipost</title>
  <link rel="stylesheet" href="/static/auth/login.css">
</head><body>
  <div class="wrap">
    <div class="card">
      <h1>minipost 登录</h1>
      {% if err %}<div class="err">{{err}}</div>{% endif %}
      <form method="post" action="/login">
        <label>用户名</label><input name="username" required>
        <label>密码</label><input name="password" type="password" required>
        <button type="submit">登录</button>
      </form>
    </div>
  </div>
  <script src="/static/auth/login.js"></script>
</body></html>
