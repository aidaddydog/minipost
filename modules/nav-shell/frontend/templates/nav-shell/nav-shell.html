<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>minipost · 导航壳层</title>
  <link rel="stylesheet" href="/static/nav-shell/nav-shell.css">
</head>
<body>
  <div class="shell">
    <div class="header">
      <a class="logo" href="/"></a>
      <div class="header-gap-left"></div>
      <div class="nav-rail"><div class="track" id="navTrack"><div class="pill" id="pill"></div></div></div>
      <div class="header-gap-right"></div>
      <a class="avatar" id="avatar" href="/login" title="登录"></a>
    </div>
  </div>
  <div class="subrow"><div class="subrow-inner"><div class="subbar-offset"></div><div class="subbar"><div class="sub-inner" id="subInner"></div></div></div></div>
  <div class="tabrow"><div class="tabrow-inner"><div class="tab-offset"></div><div class="tab-wrap">
    <div class="tabs" id="tabs"></div>
    <div class="tabcard no-tabs" id="tabCard"><div class="tabpanel" id="tabPanel">请选择二级菜单。</div></div>
  </div></div></div>
  <script src="/static/nav-shell/nav-shell.js"></script>
</body></html>
