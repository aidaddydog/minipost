<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>huandan UI V1.0</title>

  <link rel="stylesheet" href="/static/navauth_shell/frontend/static/nav_shell.css">
  <style disabled>
    /* 变量区（可调参数） */
    :root{
      /* ===== 页面壳层 / 布局（全局） ===== */
      --maxw:100%;
      --page-bg:#ffffff;
      --page-px:50px;
      --page-pt:20px;
      --page-pb:2px;
      --text:#0f172a;
      --primary:#111827;

      /* ===== 全局字体 ===== */
      --font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      --font-size-base:10px;
      --line-height-base:1.6;

      /* ===== 顶部 LOGO / 头像 ===== */
      --logo-w:30px;
      --logo-h:30px;
      --logo-radius:12px;
      --logo-bg:#e7e7e9;
      --logo-ml:15px;

      --avatar-size:30px;
      --avatar-radius:50%;
      --avatar-bg:#ffffff;
      --avatar-border-width:1px;
      --avatar-border-color:#e7e7e9;
      --avatar-mr:15px;

      /* ===== 顶部行间距 ===== */
      --gap:25px;
      --header-mt:0px;
      --header-mb:0px;

      /* ===== 导航卡片（一级轨道） ===== */
      --nav-w:50.666%;
      --rail-bg:#f6f6f6;
      --rail-border-width:0px;
      --rail-border-color:rgba(0,0,0,.06);
      --rail-radius:999px;
      --rail-shadow:0 0 0 rgba(15,23,42,.06);

      /* ===== 一级菜单文字 ===== */
      --l1-font-size:10px;
      --l1-color:#151515;
      --l1-hover:#0f172a;
      --l1-active:#111827;
      --l1-item-px:20px;
      --l1-gap:1px;
      --l1-height:35px;

      /* ===== 胶囊滑块 ===== */
      --pill-bg:#ffdf5d;
      --pill-border-width:0px;
      --pill-border-color:rgba(0,0,0,.10);
      --pill-shadow:0 0 0 rgba(0,0,0,0);
      --pill-radius:999px;
      --pill-minw:60px;
      --pill-height:20px;

      /* ===== 动画 ===== */
      --anim-speed:.25s;
      --anim-ease:cubic-bezier(.22,.61,.36,1);

      /* ===== 二级导航（文本） ===== */
      --l2-font-size:9px;
      --l2-color:#334155;
      --l2-hover:#ea580c;
      --l2-item-py:6px;
      --l2-item-px:4px;
      --l2-item-radius:8px;
      --l2-gap:14px;
      --l2-item-my:5px;

      /* ===== 二级“固定视角区域”（整行） ===== */
      --sub-top-gap:0px;
      --sub-extra:5px;
      --sub-row-bg:transparent;

      /* ===== 宽容时间窗（防回弹） ===== */
      --sub-grace-ms:220;

      /* ===== 三级页签 & 卡片 ===== */
      --tab-w:100%;
      --tab-offset-left:calc(var(--logo-w) + var(--gap));
      --tab-gap:0px;
      --tab-font-size:8px;
      --tab-radius:10px;
      --tab-inactive-bg:transparent;
      --tab-active-bg:transparent;
      --tab-border:transparent;
      --tab-color:#9f9f9f;
      --tab-color-active:#111827;
      --tab-px:0px; --tab-py:3px;
      --tabcard-radius:25px;
      --tabcard-bg:#f6f6f6;
      --tabcard-shadow:0 0 0 rgba(0,0,0,0);
      --tabcard-p:16px;

      /* ===== 新增：页签文本左边距 & 下方横线参数 ===== */
      --tab-text-ml:37px;

      --tab-ink-height:2px;    /* 横线粗细 */
      --tab-ink-radius:999px;  /* 横线圆角 */
      --tab-ink-color:#000000; /* 横线颜色 */
      --tab-ink-pad-x:-8px;    /* 左右额外延展，可为负 */
      --tab-ink-ml:6px;        /* 相对文本起点的额外左偏移 */
      --tab-ink-mt:-1px;       /* 距 tabs 底部垂直间距（正数向下） */

      /* ========== 筛选卡片 ========== */
      --filter-card-font-family:var(--font-family);
      --filter-card-font-size:5px;
      --filter-card-line-height:1.6;
      --filter-card-bg:#f6f6f6;
      --filter-card-radius:25px;
      --filter-card-px:14px;
      --filter-card-py:14px;
      --filter-card-mt:0px;
      --filter-card-mb:0px;

      /* ---------- 控件族尺寸（统一入口） ---------- */
      --ctl-h:20px;
      --ctl-minw:50px;
      --ctl-px:12px;
      --ctl-font-size:10px;
      --ctl-radius:999px;
      --ctl-border:#d1d5db;
      --ctl-border-width:1px;
      --ctl-bg:#ffffff;
      --ctl-ink:#111827;
      --ctl-placeholder:#9ca3af;

      /* 按钮 */
      --btn-h:var(--ctl-h);
      --btn-minw:50px;
      --btn-px:16px;
      --btn-font-size:var(--ctl-font-size);
      --btn-gap:8px;
      --btn-border-width:var(--ctl-border-width);
      --btn-radius:var(--ctl-radius);
      --btn-black-bg:#0a0a0a;
      --btn-black-ink:#ffffff;
      --caret-size:12px;

      /* 输入框 */
      --input-h:var(--ctl-h);
      --input-minw:60px;
      --input-w:60px;
      --input-search-w:160px;
      --input-datetime-w:80px;
      --input-border-width:var(--ctl-border-width);
      --input-radius:var(--ctl-radius);

      /* 选择框 */
      --select-h:var(--ctl-h);
      --select-minw:50px;
      --select-w:auto;
      --select-border-width:var(--ctl-border-width);
      --select-radius:var(--ctl-radius);

      /* 下拉菜单（menu） */
      --menu-minw:160px;
      --menu-maxh:280px;
      --menu-radius:12px;
      --menu-item-h:36px;
      --menu-item-px:12px;
      --menu-font-size:12px;
      --menu-shadow:0 10px 30px rgba(0,0,0,.08);
      --menu-border-width:1px;
      --menu-border-color:#e5e7eb;

      /* ========== 表格栏 ========== */
      --table-wrap-bg:transparent;
      --table-wrap-radius:8px;
      --table-wrap-mt:12px;
      --table-wrap-mb:60px;
      --table-max-h:100%;

      --table-font-family:var(--font-family);
      --table-font-size:8px;
      --table-ink:#111827;

      --table-row-bg:#ffffff;
      --table-head-ink:#6b7280;
      --table-line:#e5e7eb;
      --table-row-hover:#fafafa;
      --table-row-selected:#ffffff;

      --table-head-sticky-top:0px;
      --table-head-bg:var(--page-bg);
      --table-head-shadow:0 1px 0 var(--table-line);

      /* 列宽（列表页用） */
      --col-w-chk:36px;
      --col-w-order:160px;
      --col-w-waybill:200px;
      --col-w-trans:140px;
      --col-w-ship:110px;
      --col-w-file:160px;
      --col-w-status:110px;
      --col-w-created:160px;
      --col-w-op:140px;

      /* ========== 底部操作栏 ========== */
      --footer-font-family:var(--font-family);
      --footer-font-size:9px;
      --footer-bg:#f6f6f6;
      --footer-ink:#111827;
      --footer-radius:25px;
      --footer-shadow:0 0 0 rgba(0,0,0,0);
      --footer-px:30px;
      --footer-py:10px;
      --footer-gap:12px;
      --footer-bottom:10px;
      --footer-ctl-h:20px;
      --footer-ctl-border-width:0px;

      /* 滚动条 */
      --scrollbar-w: 6px;
      --scrollbar-h: 6px;
      --scrollbar-thumb: rgba(15,23,42,0.10);
      --scrollbar-thumb-hover: rgba(15,23,42,0.18);
      --scrollbar-track: transparent;
      --scrollbar-radius: 999px;
      --scrollbar-gutter: stable;
    }

    /* 基础结构样式 */
    body{ margin:0; background:var(--page-bg); color:#0f172a;
      font-family:var(--font-family); font-size:var(--font-size-base); line-height:var(--line-height-base); }
    .shell{ max-width:var(--maxw); margin:0 auto; padding:var(--page-pt) var(--page-px) var(--page-pb); }

    html, body { height:100%; }
    .header, .subrow, .tabrow { background: var(--page-bg); }

    /* 顶部：Logo 和头像 */
    .header{ display:flex; align-items:center; margin:var(--header-mt) 0 var(--header-mb) }
    .logo{ display:block; width:var(--logo-w); height:var(--logo-h); border-radius:var(--logo-radius); background:var(--logo-bg);
      box-shadow:0 1px 2px rgba(0,0,0,.12); flex:0 0 auto; text-decoration:none; margin-left:var(--logo-ml); }
    .header-gap-left{ width:var(--gap) } .header-gap-right{ flex:1 }
    .avatar{
      width:var(--avatar-size); height:var(--avatar-size);
      border-radius:var(--avatar-radius); background:var(--avatar-bg);
      margin-left:var(--gap); margin-right:var(--avatar-mr);
      flex:0 0 auto; border:var(--avatar-border-width) solid var(--avatar-border-color);
    }

    /* 一级导航 */
    .nav-rail{ position:relative; flex:0 0 var(--nav-w); width:var(--nav-w); background:var(--rail-bg);
      border:var(--rail-border-width) solid var(--rail-border-color); border-radius:var(--rail-radius); box-shadow:var(--rail-shadow);}
    .track{ position:relative; display:flex; align-items:center; gap:var(--l1-gap); height:var(--l1-height); padding:0 14px; overflow:visible; }

    .pill{ position:absolute; top:50%; left:0; transform:translate(0,-50%);
      height:var(--pill-height); border-radius:var(--pill-radius); background:var(--pill-bg);
      border:var(--pill-border-width) solid var(--pill-border-color); box-shadow:var(--pill-shadow);
      transition:transform var(--anim-speed) var(--anim-ease), width var(--anim-speed) var(--anim-ease), opacity .18s ease; opacity:0;}

    .link{ position:relative; z-index:1; padding:0 var(--l1-item-px); height:var(--l1-height);
      display:flex; align-items:center; justify-content:center; font-size:var(--l1-font-size);
      color:#334155; text-decoration:none; white-space:nowrap; border-radius:10px; user-select:none; }
    .link:hover{ color:var(--l1-hover) } .link.active{ color:var(--l1-active); font-weight:600 }

    /* 二级整行 */
    .subrow{ position:relative; width:100%; background:transparent; margin-top:var(--sub-top-gap); }
    .subrow::before{
      content:""; position:absolute; inset:0; left:50%; transform:translateX(-50%);
      width:100vw; background:var(--sub-row-bg); z-index:-1;
    }
    .subrow-inner{ max-width:var(--maxw); margin:0 auto; padding:0 var(--page-px); display:flex; align-items:center; }
    .subbar-offset{ width:calc(var(--logo-w) + var(--gap)) }
    .subbar{ flex:0 0 var(--nav-w); width:var(--nav-w) }
    .sub-inner{ display:flex; flex-wrap:wrap; align-items:center; gap:var(--l2-gap) }
    .sub{ font-size:var(--l2-font-size); color:var(--l2-color); text-decoration:none; padding:var(--l2-item-py) var(--l2-item-px); border-radius:var(--l2-item-radius); line-height:1.2; margin-top:var(--l2-item-my); margin-bottom:var(--l2-item-my); }
    .sub:hover,.sub.active{ color:var(--l2-hover) }

    /* 三级页签 & 卡片 */
    .tabrow{ margin-top:12px; }
    .tabrow-inner{ max-width:var(--maxw); margin:0 auto; padding:0 var(--page-px); display:flex; }
    .tab-offset{ width:var(--tab-offset-left) } .tab-wrap{ flex:0 0 var(--tab-w); width:var(--tab-w); }

    .tabs{ display:flex; gap:var(--tab-gap); padding-left:20px; position:relative; z-index:2; }
    .tab{ display:inline-flex; align-items:center; justify-content:center; font-size:var(--tab-font-size); color:var(--tab-color);
      background:var(--tab-inactive-bg); border:1px solid var(--tab-border); border-bottom:none;
      padding:var(--tab-py) var(--tab-px); border-top-left-radius:var(--tab-radius); border-top-right-radius:var(--tab-radius);
      text-decoration:none; white-space:nowrap; height:calc(var(--tab-py) * 2 + 1.2em); }
    .tab:hover{ color:#0f172a; } .tab.active{ background:var(--tab-active-bg); color:var(--tab-color-active); position:relative; z-index:3; }
    .tab__text{ display:inline-block; margin-left:var(--tab-text-ml); }

    /* 三级页签“文本下方横线”（仅点击才动画） */
    .tab-ink{
      position:absolute; left:0;
      top:calc(100% + var(--tab-ink-mt));
      height:var(--tab-ink-height); width:0;
      background:var(--tab-ink-color); border-radius:var(--tab-ink-radius);
      transform:translateX(0);
      transition:transform var(--anim-speed) var(--anim-ease), width var(--anim-speed) var(--anim-ease);
      z-index:4; pointer-events:none; opacity:1;
    }

    .tabcard{ background:var(--tabcard-bg); border:1px solid var(--tab-border); border-radius:var(--tabcard-radius);
      box-shadow:var(--tabcard-shadow); padding:var(--tabcard-p); position:relative; z-index:1; margin-top:-1px; }
    .tabcard.no-tabs{ margin-top:0 }
     /* 三级页签高度 */
    .tabpanel{ min-height:80px }

    /* 筛选卡片 */
    .toolbar{
      background:var(--filter-card-bg); border-radius:var(--filter-card-radius);
      padding:var(--filter-card-py) var(--filter-card-px);
      margin:var(--filter-card-mt) 0 var(--filter-card-mb);
      display:flex; flex-wrap:wrap; gap:12px; align-items:center;
      font-family:var(--filter-card-font-family); font-size:var(--filter-card-font-size); line-height:var(--filter-card-line-height);
    }
    .toolbar-left{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .toolbar-actions{ margin-left:auto; display:flex; align-items:center; gap:12px; }

    /* 按钮/输入/选择框（通用） */
    .btn{ height:var(--btn-h); min-width:var(--btn-minw); border-radius:var(--btn-radius); border:var(--btn-border-width) solid var(--ctl-border);
      background:var(--ctl-bg); color:var(--ctl-ink); padding:0 var(--btn-px);
      display:inline-flex; align-items:center; gap:var(--btn-gap); cursor:pointer; text-decoration:none; user-select:none; font-size:var(--btn-font-size); }
    .btn--black{ background:var(--btn-black-bg); color:var(--btn-black-ink); border-color:var(--btn-black-bg); }
    .btn .caret{ font-size:var(--caret-size); opacity:.8 }

    .input{ height:var(--input-h); min-width:var(--input-minw); width:var(--input-w);
      border-radius:var(--input-radius); border:var(--input-border-width) solid var(--ctl-border);
      background:var(--ctl-bg); color:var(--ctl-ink); padding:0 var(--ctl-px); font-size:var(--ctl-font-size); }
    .input::placeholder{ color:var(--ctl-placeholder) }
    .input--search{ width:var(--input-search-w); }
    .input--dt{ width:var(--input-datetime-w); cursor:pointer; }

    .select{ height:var(--select-h); min-width:var(--select-minw); width:var(--select-w);
      border-radius:var(--select-radius); border:var(--select-border-width) solid var(--ctl-border);
      background:var(--ctl-bg); color:var(--ctl-ink); padding:0 var(--ctl-px); font-size:var(--ctl-font-size); position:relative; z-index:2; }

    /* 下拉菜单（通用） */
    .dropdown{ position:relative; }
    .menu{ position:absolute; top:calc(100% + 6px); left:0; background:#fff;
      border:var(--menu-border-width) solid var(--menu-border-color);
      border-radius:var(--menu-radius); box-shadow:var(--menu-shadow);
      min-width:var(--menu-minw); max-height:var(--menu-maxh); overflow:auto; display:none; z-index:300; }
    .dropdown.open .menu{ display:block; }
    .menu::-webkit-scrollbar{ width:var(--scrollbar-w); height:var(--scrollbar-h); background:var(--scrollbar-track) }
    .menu::-webkit-scrollbar-thumb{ background-color:var(--scrollbar-thumb); border-radius:var(--scrollbar-radius); }
    .menu::-webkit-scrollbar-thumb:hover{ background:var(--scrollbar-thumb-hover) }
    .menu a{ display:block; height:var(--menu-item-h); line-height:var(--menu-item-h);
      padding:0 var(--menu-item-px); color:#111827; text-decoration:none; font-size:var(--menu-font-size); }
    .menu a:hover{ background:#f9fafb }
    .menu a[aria-selected="true"]{ background:#f3f4f6; font-weight:600; }

    .range{ display:inline-flex; align-items:center; gap:8px }

    /* 表格容器/表格 */
    .table-wrap{ margin:var(--table-wrap-mt) 0 var(--table-wrap-mb); background:var(--table-wrap-bg); border-radius:var(--table-wrap-radius); }
    .table-scroll{ max-height:var(--table-max-h); overflow-y:auto; overflow-x:hidden; padding-right:8px; }
    .table-scroll::-webkit-scrollbar{ width:var(--scrollbar-w); height:var(--scrollbar-h); background:var(--scrollbar-track) }
    .table-scroll::-webkit-scrollbar-thumb{ background-color:var(--scrollbar-thumb); border-radius:var(--scrollbar-radius); }
    .table-scroll::-webkit-scrollbar-thumb:hover{ background:var(--scrollbar-thumb-hover) }
    .table-scroll{ scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); scrollbar-gutter: stable; }

    .table{ width:100%; border-collapse:collapse; border-spacing:0; background:transparent; font-family:var(--table-font-family); }
    .table th, .table td{ padding:12px 10px; text-align:left; color:var(--table-ink); font-size:var(--table-font-size);
      border-bottom:1px solid var(--table-line); background:var(--table-row-bg); transition:background .15s ease; }
    .table thead th{ color:var(--table-head-ink); font-weight:500; background:var(--table-head-bg);
      position:sticky; top:var(--table-head-sticky-top); z-index:1; box-shadow:var(--table-head-shadow); white-space:nowrap; }
    .table tr:hover td{ background:var(--table-row-hover) }
    .table tr.selected td{ background:var(--table-row-selected) }
    .table tbody tr.voided td{ text-decoration:line-through; color:#9ca3af; }

    /* 复选框与链接形态按钮 */
    .chk{ appearance:none; min-width:10px; min-height:10px; width:10px; height:10px; border-radius:4px; border:3px solid #e7e7e9; background:#fff; vertical-align:middle; cursor:pointer; display:inline-block; }
    .chk:indeterminate{ position:relative; background:#fff; border-color:#111827; }
    .chk:indeterminate::after{ content:""; position:absolute; left:50%; top:50%; width:10px; height:2px; background:#111827; transform:translate(-50%,-50%); border-radius:2px; }
    .chk:checked{ background:#111827; border-color:#111827; box-shadow: inset 0 0 0 3px #fff; }
    .chk.rowchk:checked{ background:#ffdf5d; border-color:#ffdf5d; box-shadow: inset 0 0 0 3px #fff; }
    .btn-link{ appearance:none; border:none; background:none; padding:0; margin-right:8px; cursor:pointer; color:#111827; font:inherit; text-decoration:none; }
    .btn-link:hover{ text-decoration:underline }
    .btn-link[disabled]{ color:#9ca3af; cursor:default; text-decoration:none; }

    /* 列宽（列表页） */
    .table .col-chk{    width:var(--col-w-chk) }
    .table .col-order{  width:var(--col-w-order) }
    .table .col-waybill{width:var(--col-w-waybill) }
    .table .col-trans{  width:var(--col-w-trans) }
    .table .col-ship{   width:var(--col-w-ship) }
    .table .col-file{   width:var(--col-w-file) }
    .table .col-status{ width:var(--col-w-status) }
    .table .col-created{width:var(--col-w-created) }
    .table .col-op{     width:var(--col-w-op) }

    /* 页底操作栏 */
    .footer-bar{ position:fixed; transform:translateX(-50%); left:50%; bottom:var(--footer-bottom);
      width:calc(100% - 150px); max-width:calc(var(--maxw)); background:var(--footer-bg); color:var(--footer-ink);
      border-radius:var(--footer-radius); box-shadow:var(--footer-shadow);
      padding:var(--footer-py) var(--footer-px); z-index:99; font-family:var(--footer-font-family); font-size:var(--footer-font-size); }
    .footer-bar .inner{ display:flex; align-items:center; gap:var(--footer-gap); flex-wrap:wrap }
    .footer-bar .size{ height:var(--footer-ctl-h); border-radius:999px; border:var(--footer-ctl-border-width) solid #d1d5db; background:#fff; padding:0 10px }
    .footer-bar .pager a{ margin:0 6px; color:#111827; text-decoration:none } .footer-bar .pager a:hover{ text-decoration:underline }
    .footer-bar input[type="number"]{ width:70px; height:var(--footer-ctl-h); border-radius:999px; border:var(--footer-ctl-border-width) solid #d1d5db; background:#fff; padding:0 10px }

    .flex-1{ flex:1 } .link-top{ text-decoration:none; color:#111827; } .link-top:hover{ text-decoration:underline }

    /* 弹窗（通用） */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:200 }
    .modal .box{ width:min(480px,90vw); background:#fff; border-radius:16px; padding:16px; border:1px solid #e5e7eb; box-shadow:0 10px 40px rgba(0,0,0,.2) }
    .modal textarea{ width:100%; height:240px; border:1px solid #d1d5db; border-radius:10px; padding:10px; font-family:var(--font-family) }
    .modal .row{ display:flex; justify-content:flex-end; gap:10px; margin-top:12px }
    .hidden{ display:none }

    /* z 层级补丁 */
    .tabcard{ z-index:auto; }
    .table thead th{ z-index:0; position:sticky; }
    .menu{ position:absolute; top:calc(100% + 6px); left:0; z-index:300; }
    .table tbody td{ background:var(--table-row-bg); }

    /* 统一关闭所有下拉 */

    /* 自定义选择框升级（ARIA+键盘） */
    function upgradeSelectToMenu(selectEl, opts={ sizeLike:false, dropUp:false }){
      if(!selectEl || selectEl.dataset.enhanced === '1') return;

      const wrapper = document.createElement('div');
      wrapper.className = 'cselect' + (opts.sizeLike ? ' size-like' : '') + (opts.dropUp ? ' dropup' : '');

      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'cs-toggle';
      btn.setAttribute('aria-haspopup','listbox');
      btn.setAttribute('aria-expanded','false');

      const txtSpan = document.createElement('span'); txtSpan.className = 'cs-text';
      const curOpt = selectEl.options[selectEl.selectedIndex] || null;
      txtSpan.textContent = curOpt ? curOpt.text : '';
      const caret = document.createElement('span'); caret.className = 'caret'; caret.textContent = '▾';
      btn.appendChild(txtSpan); btn.appendChild(caret);

      const menu = document.createElement('div'); menu.className = 'menu'; menu.setAttribute('role','listbox'); menu.tabIndex = -1;

      const aEls = [];
      [...selectEl.options].forEach((opt, idx)=>{
        const a = document.createElement('a');
        a.href = '#';
        a.dataset.value = opt.value;
        a.textContent = opt.text;
        a.setAttribute('role','option');
        if(idx===selectEl.selectedIndex) a.setAttribute('aria-selected','true');
        a.addEventListener('click', (e)=>{
          e.preventDefault();
          selectEl.value = opt.value;
          txtSpan.textContent = opt.text;
          menu.querySelectorAll('[aria-selected]').forEach(x=>x.removeAttribute('aria-selected'));
          a.setAttribute('aria-selected','true');
          selectEl.dispatchEvent(new Event('change', { bubbles:true }));
          closeAllMenus(null);
          btn.focus();
        });
        menu.appendChild(a); aEls.push(a);
      });

      selectEl.classList.add('sr-select'); selectEl.dataset.enhanced = '1';
      selectEl.parentNode.insertBefore(wrapper, selectEl);
      wrapper.appendChild(selectEl); wrapper.appendChild(btn); wrapper.appendChild(menu);

      btn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const willOpen = !wrapper.classList.contains('open');
        closeAllMenus(willOpen?wrapper:null);
        wrapper.classList.toggle('open', willOpen);
        btn.setAttribute('aria-expanded', willOpen?'true':'false');
        if(willOpen){
          const cur = aEls.find(a=>a.getAttribute('aria-selected')==='true') || aEls[0];
          if(cur) { menu.focus({preventScroll:true}); setTimeout(()=>cur.scrollIntoView({block:'nearest'}),0); }
        }
      });

      btn.addEventListener('keydown', (e)=>{
        if(e.key==='ArrowDown' || e.key==='Enter' || e.key===' '){
          e.preventDefault(); btn.click();
        }
      });

      menu.addEventListener('keydown', (e)=>{
        const curIdx = aEls.findIndex(a=>a.getAttribute('aria-selected')==='true');
        if(e.key==='Escape'){ e.preventDefault(); closeAllMenus(null); btn.focus(); return; }
        let next = curIdx;
        if(e.key==='ArrowDown'){ next = Math.min(aEls.length-1, curIdx+1); }
        else if(e.key==='ArrowUp'){ next = Math.max(0, curIdx-1); }
        else if(e.key==='Home'){ next = 0; }
        else if(e.key==='End'){ next = aEls.length-1; }

    function genUploadLogs(n=20){
      // 生成演示“上传记录”：含成功/失败单号，类型/操作人
      const ops = ['系统','王涛','Emma','Jack','Lucy','运营A'];
      const types = ['面单文件','运单号'];
      const out=[];
      for(let i=1;i<=n;i++){
        const d=new Date(Date.now()-Math.floor(Math.random()*45)*86400000 - Math.floor(Math.random()*10)*3600000);
        const pad = (x,len=2)=>String(x).padStart(len,'0');
        const type = types[Math.random()<0.6?0:1];
        const total = 50 + Math.floor(Math.random()*150);
        const success = 30 + Math.floor(Math.random()*(total-30));
        const fail = Math.max(0,total-success);
        const mkWB = ()=>`1Z${Math.random().toString(36).slice(2,10).toUpperCase()}${Math.floor(Math.random()*1e5)}`;
        const mkOD = (i)=>`OD${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}${pad(i,4)}`;
        const numsSucc = Array.from({length:success},(_,k)=> type==='运单号'? mkWB() : mkOD(k+1));
        const numsFail = Array.from({length:fail},(_,k)=> type==='运单号'? mkWB() : mkOD(k+2001));
        out.push({
          id:i,
          time:`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`,
          file:`upload_${pad(d.getMonth()+1)}${pad(d.getDate())}_${String(Math.floor(Math.random()*9999)).padStart(4,'0')}.${type==='面单文件'?'xlsx':'txt'}`,
          type, total, success, fail, operator:ops[Math.floor(Math.random()*ops.length)],
          successNos:numsSucc, failNos:numsFail
        });
      }
      return out.sort((a,b)=>a.time<b.time?1:-1);
    }

          return (av - bv) * (sortDir==='asc'?1:-1);

      nextPage .addEventListener('click',(e)=>{ e.preventDefault(); if(currentTabContext==='logs'){ logsPageIndex=Math.min(totalPagesLogs(),logsPageIndex+1); renderLogsTable(); } else { pageIndex=Math.min(totalPages(),pageIndex+1); renderTable(); } fitTableHeight(); });
      lastPage .addEventListener('click',(e)=>{ e.preventDefault(); if(currentTabContext==='logs'){ logsPageIndex=totalPagesLogs(); renderLogsTable(); } else { pageIndex=totalPages(); renderTable(); } fitTableHeight(); });
      jumpTo   .addEventListener('change',()=>{ const p=+jumpTo.value||1; if(currentTabContext==='logs'){ logsPageIndex=Math.min(Math.max(1,p),totalPagesLogs()); renderLogsTable(); } else { pageIndex=Math.min(Math.max(1,p),totalPages()); renderTable(); } fitTableHeight(); });

      // 全选 / 反选（仅列表页）
      selAll.addEventListener('click',(e)=>{ e.preventDefault(); if(currentTabContext!=='labelList') return; const slice=getCurrentPageRows(); slice.forEach(r=>selectedIds.add(r.id)); updateCurrentPageSelectionUI(); });
      selInvert.addEventListener('click',(e)=>{ e.preventDefault(); if(currentTabContext!=='labelList') return; const slice=getCurrentPageRows(); slice.forEach(r=>{ if(selectedIds.has(r.id)) selectedIds.delete(r.id); else selectedIds.add(r.id); }); updateCurrentPageSelectionUI(); });

      // 回到顶部：滚动当前可见表格
      goTop.addEventListener('click',(e)=>{
        e.preventDefault();
        const sc=document.querySelector('.table-wrap:not(.hidden) .table-scroll');
        if(sc) sc.scrollTo({top:0, behavior:'smooth'});
      });

      // 列头排序（列表页）
      const bs=document.getElementById('sortStatus'), bt=document.getElementById('sortTime');
      if(bs) bs.addEventListener('click', ()=>{
        if(currentTabContext!=='labelList') return;
        if(sortKey==='status'){ sortDir = (sortDir==='asc'?'desc':'asc'); } else { sortKey='status'; sortDir='asc'; }
        sortRows(); pageIndex=1; renderTable(); updateSortBtnsUI();
      });
      if(bt) bt.addEventListener('click', ()=>{
        if(currentTabContext!=='labelList') return;
        if(sortKey==='time'){ sortDir = (sortDir==='asc'?'desc':'asc'); } else { sortKey='time'; sortDir='desc'; }
        sortRows(); pageIndex=1; renderTable(); updateSortBtnsUI();
      });

      // 页脚“每页”选择器升级
      upgradeSelectToMenu(pageSizeSel, { sizeLike:true, dropUp:true });
    }

    function updateCurrentPageSelectionUI(){
      const slice = getCurrentPageRows();
      const ids = new Set(slice.map(r=>r.id));
      tbodyEl.querySelectorAll('tr').forEach(tr=>{
        const id = Number(tr.getAttribute('data-id'));
        if(!ids.has(id)) return;
        const checked = selectedIds.has(id);
        const cb = tr.querySelector('input.rowchk');
        if(cb) cb.checked = checked;
        tr.classList.toggle('selected', checked);
      });
      syncHeaderCheckbox(); updateSelCounter();
    }

    function syncHeaderCheckbox(){
      const head=document.getElementById('chkAll');
      const slice=getCurrentPageRows();
      const total=slice.length;
      const sel = slice.filter(r=>selectedIds.has(r.id)).length;
      head.indeterminate = sel>0 && sel<total;
      head.checked = total>0 && sel===total;
    }

    /* 列表页过滤 + 渲染 */
    function applyFilters(){
      const timeField=document.getElementById('timeField')?.value||'created';
      const startVal=document.getElementById('startTime').value, endVal=document.getElementById('endTime').value;
      const statusSel=document.getElementById('statusSel').value.trim(), shipSel=document.getElementById('shipSel').value.trim();
      const kw=document.getElementById('kw').value.trim();
      const picks=kw?kw.split(/\s+/).filter(Boolean).map(s=>s.toLowerCase()):[];
      const getDate=r=> timeField==='printed'? r.printedAt : r.createdAt;
      const startTs = startVal ? new Date(startVal).getTime() : null;
      const endTs   = endVal   ? new Date(endVal).getTime()   : null;

      viewRows=masterRows.filter(r=>{
        const d=getDate(r);
        const ts = d instanceof Date && !isNaN(d) ? +d : null;
        if(startTs!==null){ if(ts===null || ts<startTs) return false; }
        if(endTs!==null){   if(ts===null || ts>endTs)   return false; }
        if(statusSel){
          if(statusSel === '已作废'){ if(!r.voided) return false; }
          else{ if(r.status !== statusSel) return false; }
        }
        if(shipSel && r.ship!==shipSel) return false;
        if(picks.length){
          const hay=(r.orderNo+' '+r.waybill+' '+r.transNo).toLowerCase();
          let hit=false; for(let i=0;i<picks.length;i++){ if(hay.includes(picks[i])){ hit=true; break; } }
          if(!hit) return false;
        }
        return true;
      });

      sortRows();
      pageIndex=1; renderTable();
    }

    function totalPages(){ return Math.max(1, Math.ceil(viewRows.length/pageSize)); }

    function renderTable(){
      const start=(pageIndex-1)*pageSize, slice=viewRows.slice(start,start+pageSize);
      tbodyEl.innerHTML='';
      let i = 0;
      function chunk(){
        const frag = document.createDocumentFragment();
        for(let c=0;c<50 && i<slice.length;c++,i++){
          const r = slice[i];
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', String(r.id));
          if(selectedIds.has(r.id)) tr.classList.add('selected');
          if(r.voided) tr.classList.add('voided');

          const tdChk = document.createElement('td'); tdChk.className='col-chk';
          tdChk.innerHTML = `<input type="checkbox" class="chk rowchk" data-id="${r.id}" ${selectedIds.has(r.id)?'checked':''}>`;
          const tdOrder = document.createElement('td'); tdOrder.className='col-order';   tdOrder.textContent = r.orderNo;
          const tdWay   = document.createElement('td'); tdWay.className  ='col-waybill'; tdWay.textContent   = r.waybill;
          const tdTrans = document.createElement('td'); tdTrans.className='col-trans';   tdTrans.textContent = r.transNo;
          const tdShip  = document.createElement('td'); tdShip.className ='col-ship';    tdShip.textContent  = r.ship||'-';
          const tdFile  = document.createElement('td'); tdFile.className ='col-file';    tdFile.textContent  = r.file || '-';
          const tdStat  = document.createElement('td'); tdStat.className ='col-status';  tdStat.textContent  = `${r.status}${r.voided ? '｜已作废' : ''}`;

          const tdTime  = document.createElement('td'); tdTime.className ='col-created';
          tdTime.innerHTML = `
            <div class="time2">
              <div>创建时间：${h(formatDateTime(r.createdAt))}</div>
              <div>打印时间：${h(formatDateTime(r.printedAt))}</div>
            </div>`;

          const tdOp    = document.createElement('td'); tdOp.className='col-op';
          const hasFile = !!(r.file && r.file !== '-' && r.file.trim() !== '');
          const prevBtn = document.createElement('button');
          prevBtn.type='button'; prevBtn.className='btn-link preview'; prevBtn.textContent='预览';
          if(!hasFile){ prevBtn.disabled=true; }
          const toggleBtn = document.createElement('button');
          toggleBtn.type='button'; toggleBtn.className='btn-link toggle-void'; toggleBtn.dataset.id = String(r.id);
          toggleBtn.textContent = r.voided ? '激活' : '作废';
          tdOp.appendChild(prevBtn); tdOp.appendChild(toggleBtn);

          tr.appendChild(tdChk); tr.appendChild(tdOrder); tr.appendChild(tdWay); tr.appendChild(tdTrans);
          tr.appendChild(tdShip); tr.appendChild(tdFile); tr.appendChild(tdStat); tr.appendChild(tdTime); tr.appendChild(tdOp);
          frag.appendChild(tr);
        }
        tbodyEl.appendChild(frag);
        if(i<slice.length){ requestAnimationFrame(chunk); }
      }
      requestAnimationFrame(chunk);

      pageInfo.textContent=`共 ${viewRows.length} 条 ${pageIndex}/${totalPages()} 页`;
      jumpTo.value=pageIndex;

      const pages=totalPages(); const nums=[];
      const s=Math.max(1,pageIndex-2), e=Math.min(pages,pageIndex+2);
      for(let i=s;i<=e;i++){ nums.push(`<a href="#" data-p="${i}" style="${i===pageIndex?'font-weight:700;text-decoration:underline':''}">${i}</a>`); }
      pageNums.innerHTML=nums.join('');
      pageNums.querySelectorAll('a').forEach(a=>a.addEventListener('click',(e)=>{ e.preventDefault(); pageIndex=+a.dataset.p; renderTable(); fitTableHeight(); }));

      syncHeaderCheckbox();
      fitTableHeight();
      updateSelCounter();
    }

    /* 操作弹窗 */
    let lastTrigger = null;
    function queryFocusable(container){
      return [...container.querySelectorAll('a,button,input,select,textarea,[tabindex]:not([tabindex="-1"])')].filter(el=>!el.disabled && el.offsetParent!==null);
    }
    function setPageInert(inertOn){
      const nodes = [document.querySelector('.shell'), document.querySelector('.subrow'), document.querySelector('.tabrow'), document.getElementById('footerBar')].filter(Boolean);
      nodes.forEach(el=>{ if(inertOn){ el.setAttribute('inert',''); } else { el.removeAttribute('inert'); }});
      document.documentElement.style.overflow = inertOn ? 'hidden' : '';
    }
    function openModal(modal, opener=null){
      lastTrigger = opener || document.activeElement;
      modal.style.display = 'flex';
      setPageInert(true);
      const box = modal.querySelector('.box'); box && box.focus();
      function trap(e){
        if(e.key!=='Tab') return;
        const focusables = queryFocusable(modal);
        if(!focusables.length) return;
        const first=focusables[0], last=focusables[focusables.length-1];
        if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); }
        else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); }
      }
      function esc(e){ if(e.key==='Escape'){ e.preventDefault(); closeModal(modal); } }
      function outside(e){ if(e.target===modal){ closeModal(modal); } }
      modal._trap = trap; modal._esc = esc; modal._outside = outside;
      modal.addEventListener('keydown', trap); document.addEventListener('keydown', esc); modal.addEventListener('click', outside);
    }
    function closeModal(modal){
      modal.style.display='none';
      modal.removeEventListener('keydown', modal._trap||(()=>{}));
      document.removeEventListener('keydown', modal._esc||(()=>{}));
      modal.removeEventListener('click', modal._outside||(()=>{}));
      setPageInert(false);
      if(lastTrigger && typeof lastTrigger.focus==='function'){ lastTrigger.focus(); }
    }

    function openOpModal(act, opener){
      currentAction = act;
      const count = getSelectedRows().length;

      if(act==='import-label'){
        opTitle.textContent = '导入面单';
        opContent.innerHTML = `<div>导入面单文件：</div>
          <div style="margin-top:8px"><input type="file" multiple accept=".pdf,.png,.jpg,.jpeg"></div>`;
      }else if(act==='import-map'){
        opTitle.textContent = '导入单号映射';
        opContent.innerHTML = `<div>导入单号映射文件：</div>
          <div style="margin-top:8px"><input type="file" accept=".csv,.xlsx"></div>`;
      }else if(act==='delete'){
        opTitle.textContent = '批量删除';
        opContent.innerHTML = `<div>将删除已选 <strong>${count}</strong> 条记录。此操作不可恢复，请确认。</div>`;
      }else if(act==='export-orders'){
        opTitle.textContent = '订单导出';
        opContent.innerHTML = `<div>将导出当前筛选结果（或已选 <strong>${count}</strong> 条）。此为占位弹窗。</div>`;
      }else if(act==='copy-waybill'){
        const rows = getSelectedRows();
        const txt = rows.map(r=>r.waybill).filter(Boolean).join('\\n');
        opTitle.textContent = '批量复制单号';
        opContent.innerHTML = rows.length
          ? `<div style="color:#374151; margin-bottom:8px;">将复制 <strong>${rows.length}</strong> 个运单号到剪贴板。</div>
             <textarea readonly>${h(txt)}</textarea>
             <div style="margin-top:8px;color:#64748b;">（预览，可直接确认复制）</div>`
          : `<div style="color:#ef4444;">当前未选择任何记录，请先勾选需要复制的行。</div>`;
      }else if(act==='batch-print'){
        opTitle.textContent = '批量打印';
        opContent.innerHTML = `<div>将对已选 <strong>${count}</strong> 条记录执行批量打印（模拟）。确认开始打印？</div>`;
      }else if(act==='batch-activate'){
        opTitle.textContent = '批量激活';
        opContent.innerHTML = `<div>将把已选 <strong>${count}</strong> 条记录标记为激活（取消作废）。确认执行？</div>`;
      }else if(act==='batch-void'){
        opTitle.textContent = '批量作废';
        opContent.innerHTML = `<div>将把已选 <strong>${count}</strong> 条记录标记为作废（显示删除线）。确认执行？</div>`;
      }else{
        opTitle.textContent = '操作';
        opContent.textContent = '占位内容';
      }
      openModal(opModal, opener);
    }

    // 弹窗确定：在这里处理“上传记录复制”
    opCancel.addEventListener('click', ()=> closeModal(opModal));
    opConfirm.addEventListener('click', async ()=>{
      if(currentAction==='copy-upload-logs'){
        const txt = (currentLogsNos||[]).join('\n');
        if(!txt){ alert('当前列表为空。'); return; }
        const ok = await copyToClipboard(txt);
        closeModal(opModal);
        alert(ok ? `已复制 ${currentLogsNos.length} 条${currentLogsMode==='fail'?'失败':'成功'}记录到剪贴板。` : '复制失败：请手动全选并复制。');
        return;
      }

      if(currentAction==='copy-waybill'){
        const rows = getSelectedRows();
        const txt = rows.map(r=>r.waybill).filter(Boolean).join('\\n');
        if(!txt){ alert('没有可复制的运单号。'); return; }
        const ok = await copyToClipboard(txt);
        closeModal(opModal);
        alert(ok ? `已复制 ${rows.length} 个运单号到剪贴板。` : '复制失败：请在弹窗文本框中手动全选并复制。');
        return;
      }
      if(currentAction==='batch-print'){
        const rows = getSelectedRows();
        closeModal(opModal);
        alert(`已模拟将 ${rows.length} 条记录发送至打印队列。`);
        return;
      }
      if(currentAction==='batch-activate'){
        const rows = getSelectedRows();
        if(rows.length){ rows.forEach(r=>{ r.voided = false; }); updateRowsVoidedUI(rows.map(r=>r.id), false); }
        closeModal(opModal);
        alert(`已将 ${rows.length} 条记录标记为激活。`);
        return;
      }
      if(currentAction==='batch-void'){
        const rows = getSelectedRows();
        if(rows.length){ rows.forEach(r=>{ r.voided = true; }); updateRowsVoidedUI(rows.map(r=>r.id), true); }
        closeModal(opModal);
        alert(`已将 ${rows.length} 条记录标记为作废。`);
        return;
      }
      if(currentAction==='delete'){
        const sel = Array.from(selectedIds);
        if(sel.length){
          masterRows = masterRows.filter(r => !selectedIds.has(r.id));
          selectedIds.clear();
          applyFilters();
        }
        closeModal(opModal);
        alert('已模拟批量删除（已从演示数据中移除选中项）。');
        return;
      }
      closeModal(opModal);
      alert('已模拟执行操作（占位）');
    });

    function updateRowsVoidedUI(ids, voided){
      const idSet = new Set(ids);
      tbodyEl.querySelectorAll('tr').forEach(tr=>{
        const id = Number(tr.getAttribute('data-id')); if(!idSet.has(id)) return;
        tr.classList.toggle('voided', voided);
        const statusCell = tr.querySelector('.col-status');
        if(statusCell){
          const r = masterRows.find(x=>x.id===id);
          statusCell.textContent = `${r ? r.status : ''}${voided ? '｜已作废' : ''}`;
        }
        const toggleBtn = tr.querySelector('button.toggle-void');
        if(toggleBtn) toggleBtn.textContent = voided ? '激活' : '作废';
      });
    }

    /* 初始化 */
    (function init(){
      // 读状态（带兼容）
      try{
        let raw=localStorage.getItem(STORAGE_KEY_NEW);
        if(!raw){
          const old = localStorage.getItem(STORAGE_KEY_OLD);
          if(old){ localStorage.setItem(STORAGE_KEY_NEW, old); localStorage.removeItem(STORAGE_KEY_OLD); raw = old; }
        }
        if(raw){
          const obj=JSON.parse(raw);
          if(obj && obj.v===SCHEMA_VERSION && obj.lockedPath && SUBMAP[obj.lockedPath]){
            lockedPath=obj.lockedPath;
            const okSub=Object.values(SUBMAP).flat().some(s=>s.href===obj.lockedSubHref);
            lockedSubHref=okSub?obj.lockedSubHref:'';
            if(lockedSubHref&&TABMAP[lockedSubHref]){
              const okTab=(TABMAP[lockedSubHref]||[]).some(t=>t.href===obj.lockedTabHref);
              lockedTabHref=okTab?obj.lockedTabHref:(DEFAULT_TAB_BY_SUB[lockedSubHref]||'');
            }else lockedTabHref='';
          }
        }
      }catch(e){}

      if(!lockedSubHref){ const firstSub=(SUBMAP[lockedPath]||[])[0]; lockedSubHref=firstSub?firstSub.href:''; }
      hoverPath=lockedPath;

      movePillToEl(links.find(a=>a.dataset.path===lockedPath)||links[0]);
      renderSub(lockedPath);
      highlightActive();

      const ro=new ResizeObserver(()=>{ updateSubRowMinHeight(); fitTableHeight(); });
      ro.observe(subInner); updateSubRowMinHeight();

      window.addEventListener('resize', ()=>{
        fitTableHeight();
        positionTabInk(tabsEl.querySelector('.tab.active'), false);
      });
    })();

    // 顶部导航交互
    links.forEach(a=>{
      a.addEventListener('pointerenter',()=>{ if(inSubRow) return; hoverPath=a.dataset.path; movePillToEl(a); renderSubPreview(hoverPath); });
    });
    function renderSubPreview(path){
      const list=SUBMAP[path]||[];
      subInner.innerHTML=list.map(i=>`<a class="sub" data-owner="${path}" href="${i.href}">${i.text}</a>`).join('');
    }
    track.addEventListener('pointerleave',()=>{
      clearTimeout(leaveTimer);
      leaveTimer=setTimeout(()=>{ if(!inSubRow){ hoverPath=lockedPath; movePillToEl(links.find(x=>x.dataset.path===lockedPath)||links[0]); renderSub(lockedPath); fitTableHeight(); } }, GRACE_MS);
    });
    subRow.addEventListener('pointerenter',()=>{ inSubRow=true; clearTimeout(leaveTimer); });
    subRow.addEventListener('pointerleave',()=>{
      inSubRow=false; hoverPath=lockedPath;
      movePillToEl(links.find(x=>x.dataset.path===lockedPath)||links[0]); renderSub(lockedPath); fitTableHeight();
    });
    subInner.addEventListener('pointerover',(e)=>{
      const s=e.target.closest('a.sub'); if(!s) return;
      const ownerEl=links.find(a=>a.dataset.path===s.getAttribute('data-owner'));
      if(ownerEl) movePillToEl(ownerEl);
    });
    links.forEach(a=>{
      a.addEventListener('click',(e)=>{
        if(!USE_REAL_NAV) e.preventDefault();
        lockedPath=a.dataset.path;
        const firstSub=(SUBMAP[lockedPath]||[])[0];
        lockedSubHref=firstSub?firstSub.href:'';
        lockedTabHref=TABMAP[lockedSubHref] ? (DEFAULT_TAB_BY_SUB[lockedSubHref]||'') : '';
        try{ localStorage.setItem(STORAGE_KEY_NEW, JSON.stringify({v:SCHEMA_VERSION,lockedPath,lockedSubHref,lockedTabHref,ts:Date.now()})); }catch(e){}
        hoverPath=lockedPath; highlightActive(); renderSub(lockedPath);
        if(USE_REAL_NAV && lockedSubHref) window.location.href=lockedSubHref;
        fitTableHeight();
      });
    });
    subInner.addEventListener('click',(e)=>{
      const a=e.target.closest('a.sub'); if(!a) return;
      if(!USE_REAL_NAV) e.preventDefault();
      lockedPath=a.getAttribute('data-owner'); lockedSubHref=a.getAttribute('href')||'';
      if(TABMAP[lockedSubHref]){
        if(!lockedTabHref || !TABMAP[lockedSubHref].some(t=>t.href===lockedTabHref)) lockedTabHref=DEFAULT_TAB_BY_SUB[lockedSubHref]||TABMAP[lockedSubHref][0].href;
      }else lockedTabHref='';
      try{ localStorage.setItem(STORAGE_KEY_NEW, JSON.stringify({v:SCHEMA_VERSION,lockedPath,lockedSubHref,lockedTabHref,ts:Date.now()})); }catch(e){}
      hoverPath=lockedPath; highlightActive();
      subInner.querySelectorAll('.sub').forEach(s=>s.classList.remove('active')); a.classList.add('active');
      renderSub(lockedPath);
      if(USE_REAL_NAV && lockedSubHref) window.location.href=lockedSubHref;
      fitTableHeight();
    });

    // 三级页签点击：仅点击时动画滑动
    tabsEl.addEventListener('click',(e)=>{
      const t=e.target.closest('a.tab'); if(!t) return;
      if(!USE_REAL_NAV) e.preventDefault();

      tabsEl.querySelectorAll('.tab').forEach(a=>a.classList.remove('active'));
      t.classList.add('active');

      lockedTabHref=t.getAttribute('href')||'';
      try{ localStorage.setItem(STORAGE_KEY_NEW, JSON.stringify({v:SCHEMA_VERSION,lockedPath,lockedSubHref,lockedTabHref,ts:Date.now()})); }catch(e){}
      positionTabInk(t, true);   // 点击时动画

      const subHref = t.getAttribute('data-sub') || lockedSubHref;
      // 切换内容
      if(lockedTabHref.endsWith('/list')) renderLabelUploadListCardAndTable();
      else if(lockedTabHref.endsWith('/logs')) renderLabelUploadLogsPanel();
      else {
        // 其它二级（占位）
        tabCard.classList.remove('no-tabs');
        tableWrap.classList.add('hidden');
        logsTableWrap.classList.add('hidden');
        footerBar.classList.add('hidden');
        tabPanel.innerHTML='该页签暂无内容。';
      }

      if(USE_REAL_NAV && lockedTabHref) window.location.href=lockedTabHref;
      fitTableHeight();
    });

    function currentVisualPath(){ return inSubRow?hoverPath:(hoverPath||lockedPath); }
    track.addEventListener('scroll',()=>{ movePillToEl(links.find(x=>x.dataset.path===currentVisualPath())||links[0]); });

    /* ===== 首屏：默认进入当前状态对应的内容 ===== */
    function updatePanelForActiveTab(subHref){
      if(subHref==='/orders/label-upload'){
        if(lockedTabHref.endsWith('/logs')) renderLabelUploadLogsPanel();
        else renderLabelUploadListCardAndTable();
        return;
      }
      // 其它二级占位
      tabCard.classList.remove('no-tabs');
      tableWrap.classList.add('hidden');
      logsTableWrap.classList.add('hidden');
      footerBar.classList.add('hidden');
      const tabsData=TABMAP[subHref]||[];
      const activeTab=tabsData.find(t=>t.href===lockedTabHref);
      tabPanel.innerHTML=`
        <div>当前：<strong>${(SUBMAP[lockedPath]||[]).find(s=>s.href===subHref)?.text||''}</strong>
        &nbsp;&rsaquo;&nbsp;<strong>${activeTab?.text||''}</strong></div>
        <div style="margin-top:12px;color:#64748b;">（此处为 <em>${activeTab?.text||''}</em> 的内容占位）</div>
      `;
    }
  </script>
