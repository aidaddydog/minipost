<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"/><title>打包 ZIP 列表</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:24px;}
h2{margin:0 0 16px 0;} table{border-collapse:collapse;width:100%;}
th,td{border:1px solid #e5e7eb;padding:8px 10px;font-size:12px;}</style></head>
<body>
<h2>打包 ZIP 列表</h2>
<table>
  <thead><tr><th>文件名</th><th>大小 (字节)</th><th>修改时间</th></tr></thead>
  <tbody id="tbody"></tbody>
</table>
<script>
fetch('/api/label-upload/zips').then(r=>r.json()).then(data=>{
  const tbody=document.getElementById('tbody');
  tbody.innerHTML=(data.items||[]).map(it=>{
    const t=new Date(it.mtime*1000).toLocaleString();
    return `<tr><td>${it.name}</td><td>${it.size}</td><td>${t}</td></tr>`;
  }).join('');
});
</script>
</body></html>
