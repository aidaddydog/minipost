# Alembic configuration (root-level)
[alembic]
script_location = migrations
prepend_sys_path = .
timezone = UTC
# sqlalchemy.url 由 migrations/env.py 内部通过 app.db._dsn() 动态提供

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
level = NOTSET
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S
