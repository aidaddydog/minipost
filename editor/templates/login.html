<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>前端模版编辑器 · 登录</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#111218; --text:#e6e7ea; --muted:#8b8d94; --acc:#16a34a;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.6 system-ui,-apple-system,"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:360px; background:var(--card); border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.35); padding:26px;
    }
    h1{margin:0 0 10px; font-size:20px}
    p{margin-top:0; color:var(--muted)}
    label{display:block; margin:14px 0 6px}
    input[type=text],input[type=password]{
      width:100%; padding:10px 12px; border:1px solid #262833; border-radius:10px;
      background:#0f1016; color:#e6e7ea; outline:none;
    }
    button{
      width:100%; margin-top:14px; padding:10px 14px; border-radius:12px;
      background:var(--acc); color:#fff; border:none; cursor:pointer; font-weight:600;
    }
    .err{color:#ff6b6b; margin-top:8px}
  </style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h1>前端模版编辑器</h1>
    <p>独立端口，默认不暴露在后台菜单中。</p>
    {% if err %}<div class="err">{{err}}</div>{% endif %}
    <label>账号</label>
    <input type="text" name="username" value="daddy" placeholder="账号" required />
    <label>密码</label>
    <input type="password" name="password" placeholder="密码" required />
    <button type="submit">登录</button>
  </form>
</body>
</html>
